<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/header :: head">
</head>
<body class="sb-nav-fixed">
	<div th:insert="fragments/header :: header"></div>
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-4">
				<h3 class="mt-4">Gestion des utilisateurs</h3>
				<hr />
				<div class="row">
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-chart-area me-1"></i>
							<span th:text="'Ajouter un nouvel utilisateur'"></span>
						</div>
						<div class="card-body">

							<div class="all-form-element-inner">
								<form th:object="${user}" th:action="@{/user}" method="post">
									<div class="row mb-4">
										<div class="col">
											<div class="form-outline">
												<label for="inputName" class="form-label">Email de l'utilisateur:</label>
												<input th:field="*{email}" type="email" class="form-control" id="inputMail" aria-describedby="inputEmail" required>
											</div>
										</div>
										<div class="col">
											<div class="form-outline">
												<label class="form-label" for="inputContact">Contact(Téléphone):</label>
												<input th:field="*{phoneContact}" type="text" id="inputContact" class="form-control" required />
											</div>
										</div>
									</div>
									<div class="row mb-4">
										<div class="col">
											<div class="form-outline">
												<label for="inputLastName" class="form-label">Nom:</label>
												<input th:field="*{lastName}" type="text" class="form-control" id="inputLastName">
											</div>
										</div>
										<div class="col">
											<div class="form-outline">
												<label for="inputfirstName" class="form-label">Prénoms:</label>
												<input th:field="*{firstName}" type="text" class="form-control" id="inputfirstName">
											</div>
										</div>
									</div>
									<div class="row mb-4">
										<div class="col">
											<div class="form-outline">
												<label for="inputPassword" class="form-label">Mot de passe:</label>
												<input th:field="*{password}" type="password" class="form-control" id="inputPassword" required>
											</div>
										</div>
										<div class="col">
											<div class="form-outline">
												<label for="inputRepassword" class="form-label">Ressaisir le mot de passe:</label>
												<input th:field="*{repassword}" type="password" class="form-control" id="inputRepassword" required>
											</div>
										</div>
									</div>
									<div class="row mb-4">
										<div class="col ">
											<div class="form-check">
												<label for="inputActive" class="form-check-label">Compte actif:</label>
												<input class="form-check-input" type="checkbox" th:field="*{active}" id="inputActive" th:checked="${user.active}" />
											</div>
										</div>
										<div class="col d-flex justify-content-start">
											<div class="form-check">
												<label for="inputLocked" class="form-check-label">Compte verrouillé:</label>
												<input class="form-check-input" type="checkbox" th:field="*{locked}" id="inputLocked" th:checked="${user.locked}" />
											</div>
										</div>
										<div class="col"></div>
										<div class="col"></div>
									</div>
									<div class="row mb-4">
										<div class="col ">
											<div class="form-outline">
												<label for="inputRole" class="form-label">Rôle</label>
												<select class="form-select" name="role" id="inputRole" th:field="*{role}" required>
													<option value="USER">USER</option>
													<option value="ADMIN">ADMIN</option>
												</select>
											</div>
										</div>
										<div class="col">
											<div class="form-outline">
												<label for="inputPasswordExpireAt" class="form-label">Date d'expiration du compte:</label>
												<input th:field="*{passwordExpireAt}" type="text" class="form-control" id="inputPasswordExpireAt" required>
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-primary ">Enregistrer</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="py-4 bg-light mt-auto" th:insert="fragments/footer :: footer"> </footer>
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.15.4/js/all.js}"></script>
	<script type="text/javascript">
		//date
		var dateFormat = "dd/mm/yy", from = $("#inputPasswordExpireAt")
				.datepicker({
					changeMonth : true,
					changeYear : true,
					dateFormat : "dd/mm/yy",
					minDate : new Date(),
				});
		function getDate(element) {
			var date;
			try {
				date = $.datepicker.parseDate(dateFormat, element.value);
			} catch (error) {
				date = null;
			}
			return date;
		}
	</script>

</body>
</html>
