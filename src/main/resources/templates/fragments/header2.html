<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
<title>Dashboard - Equipment maintenance</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Web application for equipment maintenance follow-up" />
<meta name="author" content="Côte d'Ivoire I-TECH" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.css}"></link>
<link rel="stylesheet" th:href="@{/webjars/select2/4.0.13/css/select2.min.css}"></link>
<link th:href="@{/DataTables/datatables.min.css}" rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/custom.css" rel="stylesheet" />
</head>
<body class="sb-nav-fixed">
	<div th:fragment="header">
		<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
			<!-- Navbar Brand-->
			<a class="navbar-brand ps-3" th:href="@{/}">
				<img th:src="@{/img/logo_itech-civ_sm.jpg}" alt="logo I-TECH CIV" width="200" />
			</a>
			<!-- Sidebar Toggle-->
			<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
				<i class="fas fa-bars"></i>
			</button>
			<div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
				<h3 class="text-light">Suivi des maintenances des équipements</h3>
			</div>
			<!-- Navbar-->
			<ul class="navbar-nav ms-auto me-md-0 me-3 me-lg-4">
				<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
					<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<span sec:authentication="name"></span>
						&nbsp;
						<i class="fas fa-user fa-fw"></i>
					</a>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
						<li>
							<a class="dropdown-item" href="#!">Profile</a>
						</li>
						<li>
							<a class="dropdown-item" href="#!">Activités</a>
						</li>
						<li>
							<hr class="dropdown-divider" />
						</li>
						<li>
							<a class="dropdown-item" th:href="@{/logout}">Se déconnecter</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.15.4/js/all.js}"></script>
	<script th:src="@{/DataTables/datatables.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
